<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mini jeu carré</title>
    <style>
      #jeu {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        position: relative;
        background-color: #f0f0f0;
      }

      #carre {
        width: 40px;
        height: 40px;
        background-color: blue;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h2>Utilise les flèches pour déplacer le carré !</h2>
    <div id="jeu">
      <div id="carre"></div>
    </div>

    <script>
      const carre = document.getElementById("carre");
      let positionX = 0;
      let positionY = 0;

      function deplacerCarre(direction) {
        if (direction === "gauche") {
          positionX -= 10;
        } else if (direction === "droite") {
          positionX += 10;
        } else if (direction === "haut") {
          positionY -= 10;
        } else if (direction === "bas") {
          positionY += 10;
        }

        carre.style.left = positionX + "px";
        carre.style.top = positionY + "px";
      }

      document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowLeft") {
          deplacerCarre("gauche");
        } else if (event.key === "ArrowRight") {
          deplacerCarre("droite");
        } else if (event.key === "ArrowUp") {
          deplacerCarre("haut");
        } else if (event.key === "ArrowDown") {
          deplacerCarre("bas");
        }
      });
    </script>
  </body>
</html>
